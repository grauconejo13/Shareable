<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Sharing Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><strong>Media Site</strong></li>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Welcome to My Media Page</h1>
        <p>This is a basic template for sharing media hosted on GitHub.</p>

        <section>
            <h2>Image Example</h2>
            <img src="images/sample.jpg" alt="Sample Image" width="400">
        </section>

        <section>
            <h2>Video Example</h2>
            <video width="600" controls>
        <source src="videos/sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
        </section>

        <section>
            <h2>Audio Example</h2>
            <audio controls>
        <source src="audio/sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
